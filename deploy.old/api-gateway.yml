apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      name: api-gateway-deployment
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: cembyk/api-gateway:0.18
          ports:
            - containerPort: 8080
          env:
            - name: USER_MICRO_SERVICE_URL
              value: 'http://user-service'
            - name: USER_MICRO_SERVICE_X_AUTH_TOKEN
              value: 'wbdhAC6uTVn873E2MrU8aS3gHr3TJKGJ62xir9hYnquvAu4Kq498ADt5AqTGK7NH'
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-clusterip
  labels:
    app: api-gateway-clusterip
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
